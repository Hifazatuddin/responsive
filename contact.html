<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact Us | Adventure</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" crossorigin="anonymous" />
  <style>
    * {
      margin: 0; padding: 0; box-sizing: border-box;
    }
    body {
      font-family: 'times new roman', serif;
      background-color: #f9fafb; color: #333;
    }
    .navbar {
      background-color: #111827;
      display: flex; justify-content: space-between; align-items: center;
      padding: 15px 30px; color: white;
      flex-wrap: wrap;
    }
    .logo {
      font-size: 1.8rem; font-weight: bold;
    }
    .nav-links {
      list-style: none; display: flex; gap: 20px;
    }
    .nav-links li a {
      color: white; text-decoration: none; font-weight: 500; transition: 0.3s;
    }
    .nav-links li a:hover,
    .nav-links .active a {
      color: #00bcd4;
    }
    header {
      background: linear-gradient(to right, #3a3d42, #0072ff);
      color: white; text-align: center; padding: 60px 20px;
    }
    header h1 {
      font-size: 3rem;
    }
    header p {
      font-size: 1.2rem; margin-top: 10px;
    }
    .contact-container {
      max-width: 1100px;
      margin: 60px auto;
      background: white;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
      display: flex; flex-wrap: wrap; border-radius: 10px; overflow: hidden;
    }
    .contact-info, .contact-form {
      flex: 1; padding: 40px;
    }
    .contact-info {
      background-color: #f1f5f9;
    }
    .contact-info h2,
    .contact-form h2 {
      color: #0072ff; margin-bottom: 20px;
    }
    .contact-info p {
      margin-bottom: 12px; font-size: 15px;
    }
    .contact-info i {
      margin-right: 10px; color: #0072ff;
    }
    .socials a {
      margin-right: 15px;
      font-size: 20px;
      color: #0072ff;
      transition: 0.3s;
    }
    .socials a:hover {
      color: #0056b3;
    }
    form input, form textarea {
      width: 100%;
      padding: 12px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 16px;
      background-color: #f9fafb;
    }
    form button {
      background-color: #0072ff;
      color: white;
      border: none;
      padding: 12px 24px;
      font-size: 16px;
      border-radius: 6px;
      cursor: pointer;
      transition: 0.3s;
    }
    form button:hover {
      background-color: #0056b3;
    }
    .footer {
      background-color: #111827;
      color: white;
      text-align: center;
      padding: 20px 10px;
      margin-top: 60px;
    }
    @media (max-width: 768px) {
      .contact-container {
        flex-direction: column;
      }
      header h1 {
        font-size: 2.2rem;
      }
      .navbar {
        flex-direction: column;
        gap: 10px;
      }
      .nav-links {
        flex-wrap: wrap;
        justify-content: center;
      }
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar">
    <div class="logo">ADVENTURE</div>
    <ul class="nav-links">
      <li><a href="home.html">Home</a></li>
      <li><a href="tour.html">Tours</a></li>
      <li><a href="explore.html">Explore</a></li>
      <li><a href="about.html">About</a></li>
      <li class="active"><a href="contact.html">Contact</a></li>
    </ul>
  </nav>

  <!-- Header -->
  <header>
    <h1>Contact Us</h1>
    <p>Weâ€™d love to hear from you. Feel free to reach out anytime.</p>
  </header>

  <!-- Contact Section -->
  <div class="contact-container">
    <!-- Info -->
    <div class="contact-info">
      <h2>Our Office</h2>
      <p><i class="fas fa-map-marker-alt"></i><a href="https://satellites.pro/Google_plan/Astor_map.Pakistan"> Astor, Pakistan</a></p>
      <p><i class="fas fa-phone"></i> +92 332 3403208</p>
      <p><i class="fas fa-envelope"></i> Touristinfo@gmail.com</p>
      <div class="socials" style="margin-top: 20px;">
        <a href="https://www.facebook.com/hifazat.din.9" target="_blank"><i class="fab fa-facebook"></i></a>
        <a href="https://instagram.com" target="_blank"><i class="fab fa-instagram"></i></a>
        <a href="https://twitter.com" target="_blank"><i class="fab fa-twitter"></i></a>
        <a href="https://www.youtube.com/@hifazatsahill4233" target="_blank"><i class="fab fa-youtube"></i></a>
      </div>
    </div>

    <!-- Form -->
    <div class="contact-form">
      <h2>Send a Message</h2>
      <form action="mailto:info@adventure.com" method="POST" enctype="text/plain">
        <input type="text" name="name" placeholder="Your Name" required />
        <input type="email" name="email" placeholder="Your Email" required />
        <textarea name="message" rows="6" placeholder="Your Message" required></textarea>
        <button type="submit">Send Message</button>
      </form>
    </div>
  </div>

  <!-- Footer -->
  <footer class="footer">
    <p>&copy; 2025 Adventure. All rights reserved.</p>
  </footer>
 <script>
        const menuBtn=document.querySelector('.menu-btn')
        const navlinks=document.querySelector('.nav-links')
        menuBtn.addEventListener('click',()=>{
            navlinks.classList.toggle('mobile-menu')
        })
    </script>
</body>
</html>
